<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Breakout!</title>
  </head>
  <body>
    <h1>Breakout!</h1>
    <div>
      <h1>If you like this please check out our <a href="../ClotheTwitter/index.html">shirt app</a> </h1> 
    </div>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
      <h2>How To Play:</h2>
      <p>
        Use your right and left keys to move the paddle to bounce the ball up
        and break the blocks.
      </p>
      <p>If you miss the ball, your score and the blocks will reset.</p>
      <button id="close-btn" class="btn">Close</button>
    </div>
      <div id="searchbox">
      <input id="srckey" type="text" style="width:100%; height:100%; font-size:24px;" maxlength="56" onkeypress="skey(event)"> 
       </div>
       <div id="search" onMouseOver="showSrc()" onclick="clrc()"></div>

    <canvas id="canvas" width="800" height="600"></canvas>

   <!--   <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
