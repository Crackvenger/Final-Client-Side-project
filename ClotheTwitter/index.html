<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TweetShirt</title>
</head>
<body>
    <h1>GetAshirt</h1>
    <div class="container">
        <canvas width="500" height="300" id="tshirtCanvas"></canvas>
    </div>

    <form class="center">
        <p>
        <label for="backgroundColor">Select background color:</label>
        <select id="backgroundColor">
        <option value="#252326" selected="selected">White</option>
        <option value="black">Black</option>
        <option value="indigo">Indigo</option>
        <option value="red">Red</option>
        </select>
        </p>
        <p>
        <label for="shape">Circles or squares?</label>
        <select id="shape">
        <option value="none" selected="selected">Neither</option>
        <option value="circles">Circles</option>
        <option value="squares">Squares</option>
        </select>
        </p>
        <p>
        <label for="foregroundColor">Select text color:</label>
        <select id="foregroundColor">
        <option value="#252326" selected="selected">Black</option>
        <option value="white">White</option>
        <option value="#3794bf">Indigo</option>
        <option value="#4e235c">purple...maybe</option>
        </select>
        </p>
        <p>
        <label for="text">Pick a city</label>
        <select id="text">
        </select>
        </p>
        <p>
        <input type="button" id="previewButton" value="Preview">
        </p>
        </form>
 </body>
</html>
